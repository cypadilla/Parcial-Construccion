<div class="container">
       <form (ngSubmit)="parametroAdd()" >
           <div class="form-group">
             <label for="codigoArticulo">Codigo de articulo</label>
             <input type="text" class="form-control" name="codigoArticulo" id="codigoArticulo"  [(ngModel)]="articulo.codigoArticulo" >
           </div>
           <div class="form-group">
             <label for="descripcion">Descripcion</label>
             <input type="text" class="form-control" name="descripcion"id="descripcion" [(ngModel)]="articulo.descripcion">
           </div>
           <div class="form-group form-check">
             <input type="checkbox" class="form-check-input" name="excento" id="excento" [(ngModel)]="articulo.excento">
             <label class="form-check-label" for="exampleCheck1">Excento</label>
           </div>
           <div     class="form-group form-check">
               <input type="checkbox" class="form-check-input" name="gravado" id="gravado" [(ngModel)]="articulo.gravado">
               <label class="form-check-label" for="gravado">Gravado</label>
             </div>
           <button  class="btn btn-primary" >GUARDAR</button>
         </form>

       </div>
